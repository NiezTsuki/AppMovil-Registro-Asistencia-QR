<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="logo-container">
    
  </div>
  <div class="login-form">
    <ion-img class="logoDuoc" src="assets/imagenes/logoDuoc.png"></ion-img>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="formLogin.usuario" placeholder="Ingrese su usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="formLogin.password" type="password" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>

    <ion-button (click)="Ingresar()" expand="full">Ingresar</ion-button>
    <ion-button [routerLink]="['/restablecer']" class="reset-button" expand="full">Restablecer</ion-button>
  </div>


</ion-content>
